<ion-header>
  <custom-header pageName="Samtaler"></custom-header>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let chat of myChats | async" (click)="goToChat(chat)">
      <button ion-button default full color="globalColor">{{chat.chatName}}</button>
    </ion-item>
  </ion-list>
</ion-content>
