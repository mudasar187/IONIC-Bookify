<ion-header>
  <custom-header pageName="Bookify"></custom-header>
</ion-header>

<ion-content padding>
  <ion-row>
  <ion-searchbar
  [(ngModel)]="myInput"
  [showCancelButton]="shouldShowCancel"
  (ionInput)="onInput($event)"
  (ionCancel)="onCancel($event)">
</ion-searchbar>
</ion-row>

<ion-list *ngFor="let book of books | async">
<ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img src="{{userObject.photoURL}}"> <!-- Bilde av bruker-->
      </ion-avatar>
      <h2>{{book.userNickName}}</h2>
      <p>{{book.created}}</p>
    </ion-item>

    <ion-item>
    <img src="{{book.bookImage}}"> <!-- Bilde av boka -->
  </ion-item>

    <ion-card-content text-center>
      {{book.bookDescription}}
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="chatbubbles"></ion-icon>
          <div>Send melding</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-right clear small>
          <div>Ã…pne kartet</div>
          <ion-icon name="map"></ion-icon>
        </button>
      </ion-col>
    </ion-row>

    <ion-item text-center>
      {{book.bookConditions}}
    </ion-item>

  </ion-card>
</ion-list>
</ion-content>
