<ion-header>
  <custom-header pageName="Bookify"></custom-header>
</ion-header>

<ion-content padding>
  <ion-row>
  <ion-searchbar
  [(ngModel)]="myInput"
  [showCancelButton]="shouldShowCancel"
  (ionInput)="onInput($event)"
  (ionCancel)="onCancel($event)">
</ion-searchbar>
</ion-row>

<ion-list *ngFor="let book of books | async">
  <ion-item (click)="goToDetailPage(book)">
    <img item-start width="30%" height="100%" src="{{book.bookImage}}"/>
    <ion-list item-contain>
        <p>Halla</p>
        <p>Ok</p>
    </ion-list>
  </ion-item>
</ion-list>
</ion-content>
