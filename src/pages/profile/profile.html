<ion-header>
  <custom-header pageName="Profil"></custom-header>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-item class="card">
      <ion-avatar>
        <img src="{{userObject.photoURL}}" (click)="resizeImage()">
        <ion-icon class="cameraIcon" name="camera" (click)="presentActionSheet()"></ion-icon>
      </ion-avatar>
    </ion-item>
    <ion-item class="card">
      <p class="userDetails">{{userObject.displayName}}</p>
    </ion-item>
    <ion-item class="card">
      <p class="userDetails">{{userObject.email}}</p>
    </ion-item>
  </ion-card>

  <ion-row padding-top="30%">
    <button ion-button block color="globalColor" (click)="navigateToPage('MyBuysPage')">MINE KJÃ˜P</button>
  </ion-row>
  <ion-row padding-top="30%">
    <button ion-button block color="globalColor" (click)="navigateToPage('MySalesPage')">MINE SALG</button>
  </ion-row>
  <ion-row padding-top="30%">
    <button ion-button block color="globalColor" (click)="logOut()">LOGG UT</button>
  </ion-row>
</ion-content>
