<ion-header>
  <custom-header pageName="{{book.bookTitle}}"></custom-header>
</ion-header>

<ion-content padding>
  <ion-item>
      <img src="{{book.bookImage}}" (click)="makeImageBigger(book.bookImage)">
  </ion-item>
    <ion-item text-wrap>
        <p>Pris: {{book.bookPrice}}</p>
        <p>Tilstand: {{book.bookConditions}}</p>
        <br/>
        <br/>
        <p>Om boken</p>
        <p>{{book.bookDescription}}</p>
        <br/>
        <button ion-button color="globalColor" (click)="navigateToPage('ChatPage')">Kontakt selger</button>
    </ion-item>
  <div #map id="theMap"></div>

</ion-content>
