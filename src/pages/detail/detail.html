<ion-header>
  <custom-header pageName="{{book.bookTitle}}"></custom-header>
</ion-header>

<ion-content padding>
  <ion-item>
    <img src="{{book.bookImage}}" (click)="makeImageBigger(book.bookImage)">
    <br/>
    <br/>
    <p>Forfatter</p>
    <p text-wrap>{{book.bookAuthor}}</p>
  </ion-item>
  <ion-item text-wrap>
    <p>Pris: {{book.bookPrice}}</p>
    <p>Tilstand: {{book.bookConditions}}</p>
    <br/>
    <br/>
    <p>Om boken</p>
    <br/>
    <p>{{book.bookDescription}}</p>
    <br/>
    <button *ngIf="hideContactSellerBtn()" ion-button color="globalColor" (click)="navigateToPage('ChatPage')">Kontakt selger</button>
  </ion-item>
  <div #map id="theMap"></div>

</ion-content>
